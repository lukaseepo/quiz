<div *ngIf='showOptions' class="options">
  <form class="form-options">
    <label for="trivia_amount">Number of Questions:</label>
    <input [(ngModel)]="amount" class="form-control" type="number" name="trivia_amount" min="1" max="50" value="10" />
    <label for="trivia_category">Select Category: </label>
    <select [(ngModel)]="category" class="form-control" name="trivia_category">
      <option value="9">General Knowledge</option>
      <option value="10">Entertainment: Books</option>
      <option value="11">Entertainment: Film</option>
      <option value="12">Entertainment: Music</option>
      <option value="13">Entertainment: Musicals &amp; Theatres</option>
      <option value="14">Entertainment: Television</option>
      <option value="15">Entertainment: Video Games</option>
      <option value="16">Entertainment: Board Games</option>
      <option value="17">Science &amp; Nature</option>
      <option value="18">Science: Computers</option>
      <option value="19">Science: Mathematics</option>
      <option value="20">Mythology</option>
      <option value="21">Sports</option>
      <option value="22">Geography</option>
      <option value="23">History</option>
      <option value="24">Politics</option>
      <option value="25">Art</option>
      <option value="26">Celebrities</option>
      <option value="27">Animals</option>
      <option value="28">Vehicles</option>
      <option value="29">Entertainment: Comics</option>
      <option value="30">Science: Gadgets</option>
      <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
      <option value="32">Entertainment: Cartoon &amp; Animations</option>
    </select>
    <label for="trivia_difficulty">Select Difficulty: </label>
    <select [(ngModel)]="difficulty"  class="form-control" name="trivia_difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button class="buttonfx slidebottomleft" (click)="startQuiz()">Start quiz</button>
  </form>
</div>

<div *ngIf="showQuiz && list.length" class="quiz">
  <h3>{{ list[i].question }}</h3>
  <form class="answers">
    <input
      checked="checked"
      class="answer"
      name="answer"
      type="radio"
      value="{{ list[i].incorrect_answers[0] }}"
    />
    <label for="">{{ list[i].incorrect_answers[0] }}</label>
    <br />
    <input
      class="answer"
      name="answer"
      type="radio"
      value="{{ list[i].incorrect_answers[1] }}"
    />
    <label for="">{{ list[i].incorrect_answers[1] }}</label>
    <br />
    <input
      class="answer"
      name="answer"
      type="radio"
      value="{{ list[i].incorrect_answers[2] }}"
    />
    <label for="">{{ list[i].incorrect_answers[2] }}</label>
  </form>
  <button
    class="buttonfx slidebottomleft"
    *ngIf="showNext"
    (click)="nextQues()"
  >
    Next
  </button>
  <button
    class="buttonfx slidebottomleft bouncein"
    *ngIf="showSubmit"
    (click)="endQuiz()"
    type="submit"
  >
    Submit
  </button>
</div>

<div *ngIf="showAnswer" class="quiz s">
  <h3>You got {{ correctAnswer }}/{{ list.length }}</h3>
  <button class="buttonfx slidebottomleft" (click)="startNewQuiz()">
    Start New Quiz
  </button>
</div>

<div class="loading wave" *ngIf="showLoading">
  Loading
</div>
